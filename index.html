<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <title>List Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"></script>
    <script src="https://kit.fontawesome.com/b7185b8c37.js" crossorigin="anonymous"></script>
  <script>
  $("ul").on("click", "li", function(){
  $(this).toggleClass("completed");
});

$("ul").on("click", "span", function(event){
          $(this).parent().fadeOut(500, function(){
  $(this).remove();
});   
  event.stopPropagation();
           });

$("input[type='text']").keypress(function(event){
  if(event.which === 13){
    var todoText= $(this).val();
    $(this).val("");
    $("ul").append("<li><span><i class= 'fa fa-trash'></i></span> " + todoText + "</li>");
  }
});

$(".fa-plus").click(function(){
  $("input[type='text']").fadeToggle();
});</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class= "form">
  <h1>To-do list <i class="fa fa-plus"></i></h1>
  <input type="text" placeholder="Add new todo" maxlength="40">
  <ul>
    <li><span><i class="fa fa-trash"></i></span> First</li>
    <li><span><i class="fa fa-trash"></i></span> second</li>
    <li><span><i class="fa fa-trash"></i></span> Third</li>
  </ul>

</body>
</html>
